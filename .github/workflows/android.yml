name: Unit and UI Test CI

on:
  push:
    branches: [ Expresso_test ]
  pull_request:
    branches: [ Expresso_test ]

jobs:
  build-and-test:
    name: Build, Unit Test, and UI Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant Permission to Gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Android Test APK
        run: ./gradlew assembleAndroidTest

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_2  # 輕量，啟動快
          disable-animations: true
          emulator-options: "-no-window -no-audio -no-boot-anim"
          working-directory: .
          script: |
            echo "List connected devices:"
            adb devices

            echo "Waiting for emulator to be ready..."
            adb -s emulator-5554 wait-for-device

            echo "Checking boot status..."
            booted=$(adb -s emulator-5554 shell getprop sys.boot_completed | tr -d '\r')
            while [[ "$booted" != "1" ]]; do
              echo "Still booting..."
              sleep 1
              booted=$(adb -s emulator-5554 shell getprop sys.boot_completed | tr -d '\r')
            done

            echo "Emulator booted successfully!"

            echo "Running connectedAndroidTest..."
            ./gradlew connectedAndroidTest

            echo "Terminating emulator..."
            adb -s emulator-5554 emu kill || true
